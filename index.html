<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo landing page with two column layout</title>
</head>

<body>

  <main class="main">
    <section class="hero">
      <div class="header">
        <img class="logo" src="./images/logo.svg" alt="logo">
        <nav class="nav">
          <a href="#">Features</a>
          <a href="#">Team</a>
          <a href="#">Sign In</a>
        </nav>
      </div>
      <div class="hero_body">
        <div class="hero_info">
          <h1>All your files in one secure location, accessible anywhere.</h1>
          <p>Fylo stores your most important files in one secure location. Access them wherever you need, share and
            collaborate with friends, family, and co-workers.</p>
          <div class="form">
            <input type="email" placeholder="email@example.com">
            <button class="heroBtn">Get Started For Free</button>
          </div>
        </div>
        <img src="./images/illustration-1.svg" alt="illustration">
      </div>
    </section>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.linkedin.com/in/asliddin-amirov-02a359219/">Asliddin Amirov</a>.
      </p>
    </footer>
  </main>
</body>

</html>
